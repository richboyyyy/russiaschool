<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игры без блокировки</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #d2b6ff, #f3e6ff);
      color: #000000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
    }

    #typewriter {
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      font-style: italic;
    }

    #typewriter::after {
      content: "|";
      animation: blink 0.7s infinite;
      margin-left: 5px;
      color: #aa00ff;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #welcome-text {
      font-size: 1.2rem;
      max-width: 600px;
      color: #330066;
      font-style: normal;
      line-height: 1.5;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="typewriter">
    <span class="prefix">russiaschool.github.io — </span><span id="dynamicText"></span>
  </div>

  <div id="welcome-text">
    Добро пожаловать в RussiaSchool — место, где вы можете отвлечься от работы и просто немного расслабиться.
  </div>

  <script>
    const phrases = [
      "Решение для строгих школ",
      "Россия очень крутая :)",
      "Made by Luca :)",
      "Давайте посетим Румынию"
    ];

    let i = 0;
    let j = 0;
    let isDeleting = false;
    const speed = 90;

    function type() {
      const display = document.getElementById("dynamicText");
      const full = phrases[i];

      if (!isDeleting) {
        display.textContent = full.substring(0, j++);
      } else {
        display.textContent = full.substring(0, j--);
      }

      let delay = speed;

      if (!isDeleting && j === full.length + 1) {
        delay = 1000;
        isDeleting = true;
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
        delay = 500;
      }

      setTimeout(type, delay);
    }

    type();
  </script>
</body>
</html>
